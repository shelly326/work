								<h2>簡單而快速的料理-泡麵</h2>
							</header>
							<h3 class="tex">泡麵，又被稱為速食麵、方便麵等，是一種可在短時間之內快速煮熟食用的麵類食品。
								<p><p>泡麵的製作是使用棕櫚油將已煮熟的麵條硬化，並壓製成塊狀，食用前加入調理包後再以熱水沖泡或簡單地用鍋子煮熟，用熱水溶解棕櫚油，並將麵條加熱泡軟，數分鐘內便可食用。<p>此外也可以添加自己喜歡的食材或調味料，做成適合自己的口味。</h3>
